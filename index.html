<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin form</title>
</head>
<body>
    <div class="form-container">
        <div class="image">
            <img id="plant" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green-leaf-plant">
        </div>
        <div class="form-main">
            <div class="text">
                <p>This is not a real online service! You need something like this in your life to help you realize your deepest dreams</p>
                <p>Sign up now to get started.</p>
                <p id="special">You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="get">
                <p>Let's do this!</p>
                <div id="names">
                    <div class="input-field">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" pattern="^[a-zA-Z]*$">
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last name: </label>
                        <input type="text" id="last-name" name="last-name" pattern="^[a-zA-Z]*$">
                    </div>
                </div>

                <div id="contact">
                    <div class="input-field">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-field">
                        <label for="tel">Phone number: </label>
                        <input type="tel" id="tel" name="tel" pattern="^\d{10}$|^\d{3}[. \-]\d{3}[. \-]\d{4}$" title="Please enter a valid phone number.">
                    </div>
                </div>

                <div id="password">
                    <div class="input-field">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <span id="message"></span>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm password: </label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div id="button">
                    <button type="submit">Sign up</button>
                    <span>Already have an account? <a href="#">Login in</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
